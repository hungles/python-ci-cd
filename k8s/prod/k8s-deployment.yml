apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-python-ci-cd-deploy
  labels:
    app: prod-python-ci-cd-action
spec:
  replicas: 2   # n√∫mero de pods
  selector:
    matchLabels:
      app: prod-python-ci-cd-action
  template:
    metadata:
      labels:
        app: prod-python-ci-cd-action
    spec:
      containers:
        - name: prod-python-ci-cd-action
          image: hunglespro/python-ci-cd:55917814347d9e92212e7536fa9a1833e11a8a3a
          ports:
            - containerPort: 5000
